<!-- Setup Form for Initial Configuration -->
<div id="setupContainer" class="container" style="display: none;">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 mt-4"> <!-- Added margin-top here -->
      <div class="card shadow-lg">
        <div class="card-header text-white text-center" style="background-color: #1f2b77;">
          <h4 class="mb-0">
            <i class="bi bi-gear me-2"></i>Initial Setup
          </h4>
        </div>
        <div class="card-body">
          <p class="text-center text-muted mb-4">
            Configure your application settings to get started.
          </p>
          
          <form id="setupForm">
            <!-- Admin Section -->
            <div class="mb-4">
              <div class="d-flex align-items-center mb-3">
                <h6 class="mb-0 me-3">Admin Users</h6>
                <input type="number" class="form-control form-control-sm" 
                       id="numAdmins" min="1" value="1" style="width: 80px;">
                <small class="text-muted ms-2">Number of admins</small>
              </div>
              <div id="adminFieldsContainer">
                <!-- Admin fields will be generated here -->
              </div>
            </div>

            <!-- Regular Users Section -->
            <div class="mb-4">
              <div class="d-flex align-items-center mb-3">
                <h6 class="mb-0 me-3">Regular Users</h6>
                <input type="number" class="form-control form-control-sm" 
                       id="numUsers" min="0" value="1" style="width: 80px;">
                <small class="text-muted ms-2">Number of users</small>
              </div>
              <div id="userFieldsContainer">
                <!-- User fields will be generated here -->
              </div>
            </div>

            <!-- Google Sheets Configuration -->
            <div class="mb-4">
              <label for="sheetsLink" class="form-label">
                <i class="bi bi-file-earmark-spreadsheet me-1"></i>
                Google Sheets Link
              </label>
              <input type="url" class="form-control" id="sheetsLink" required
                     placeholder="https://docs.google.com/spreadsheets/d/your-sheet-id/edit">
              <div class="form-text">
                Provide a link to the Google Sheet that will store your data.
              </div>
            </div>
            
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check-circle me-2"></i>Complete Setup
              </button>
            </div>
            
            <!-- Status Message -->
            <div id="setupMessage" class="alert mt-3" style="display: none;"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
