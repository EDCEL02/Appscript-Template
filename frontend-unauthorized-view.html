<!-- Unauthorized Access View -->
<div id="unauthorizedContent" class="container" style="display: none;">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-4"> <!-- Added margin-top -->
      <div class="card border-danger shadow-lg">
        <div class="card-header bg-danger text-white text-center">
          <h4 class="mb-0">
            <i class="bi bi-shield-exclamation me-2"></i>Access Denied
          </h4>
        </div>
        <div class="card-body text-center">
          <i class="bi bi-person-x text-danger" style="font-size: 4rem;"></i>
          <h3 class="mt-3">Unauthorized Access</h3>
          <p class="lead">
            Your email <strong><span id="unauthorizedEmail">...</span></strong> 
            is not authorized to access this application.
          </p>
          <p class="text-muted">
            Please contact your administrator to request access.
          </p>
          <hr>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-primary" onclick="window.location.reload()">
              <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </button>
            <a href="mailto:admin@yourcompany.com?subject=Access Request" class="btn btn-primary">
              <i class="bi bi-envelope me-2"></i>Contact Administrator
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
