<!-- Dashboard View -->
<div class="container-fluid" id="dashboardView" style="display: block;">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary btn-sm" onclick="refreshDashboard()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="row mb-4">
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-database text-primary" style="font-size: 2rem;"></i>
              <h4 class="mt-2" id="totalRecords">0</h4>
              <p class="text-muted mb-0">Total Records</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-people text-success" style="font-size: 2rem;"></i>
              <h4 class="mt-2" id="totalUsers">0</h4>
              <p class="text-muted mb-0">Active Users</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-calendar-event text-info" style="font-size: 2rem;"></i>
              <h4 class="mt-2" id="lastUpdated">-</h4>
              <p class="text-muted mb-0">Last Updated</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-activity text-warning" style="font-size: 2rem;"></i>
              <h4 class="mt-2" id="systemStatus">Online</h4>
              <p class="text-muted mb-0">System Status</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-bar-chart me-2"></i>Data Overview
              </h5>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="dashboardChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-clock-history me-2"></i>Recent Activity
              </h5>
            </div>
            <div class="card-body">
              <div id="recentActivity">
                <div class="d-flex align-items-center mb-3">
                  <div class="flex-shrink-0">
                    <i class="bi bi-plus-circle text-success"></i>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <div class="fw-bold">New record added</div>
                    <small class="text-muted">2 minutes ago</small>
                  </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                  <div class="flex-shrink-0">
                    <i class="bi bi-pencil text-primary"></i>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <div class="fw-bold">Data updated</div>
                    <small class="text-muted">15 minutes ago</small>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0">
                    <i class="bi bi-person-plus text-info"></i>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <div class="fw-bold">New user added</div>
                    <small class="text-muted">1 hour ago</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-lightning me-2"></i>Quick Actions
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3 mb-2">
                  <button class="btn btn-primary w-100" onclick="showAddRecordModal()">
                    <i class="bi bi-plus-lg me-2"></i>Add New Record
                  </button>
                </div>
                <div class="col-md-3 mb-2">
                  <button class="btn btn-outline-secondary w-100" onclick="showSection('dataView', null)">
                    <i class="bi bi-table me-2"></i>View All Data
                  </button>
                </div>
                <div class="col-md-3 mb-2">
                  <button class="btn btn-outline-info w-100" onclick="exportData()">
                    <i class="bi bi-download me-2"></i>Export Data
                  </button>
                </div>
                <div class="col-md-3 mb-2">
                  <button class="btn btn-outline-warning w-100" onclick="showSection('settingsView', null)">
                    <i class="bi bi-gear me-2"></i>Settings
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
